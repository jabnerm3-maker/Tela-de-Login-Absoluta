<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

    <title>Login</title>
    <style>
*{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: "Bungee Inline", sans-serif;
     font-weight: 400;
    font-style: normal;
}

body{
    height: 100vh;
    background: linear-gradient(155deg, #764ba2, #667eea);
    display: flex;
    align-items: center;       /* alinha verticalmente */
    justify-content: center;  /* alinha horizontalmente */
}

.login-container{
    background: white;
    border-radius: 20px;
    padding: 50px 40px;
    text-align: center;
    width: 300px;
    position: relative;
    box-shadow: 0px 0 20px 20px rgba(0, 0, 0, 0.2);
}

.login-container h2{
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 3px;
    color: #280950;
}

.login-container input{
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: all 0.3s ease;
    outline: none;

}

login-container input:focus {
    outline: none;
    border-color: #BA6BDB;
    box-shadow: 0 0 10px rgba(197, 96, 255, 0.15);
    transform: translateY(-2px);
}

.login-container button {
    width: 100%;
    padding: 8px;;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(155deg, #667eea, #764ba2);
    color: white;
    font-size: 15px;
    font-weight: 550;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 7, 0, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    
}

.login-container button:hover {
    transform: translateY(-2px);
    transform: scale(1.05);
    border: 1px solid #e5caff;
    border-radius: 10px;
    box-shadow: 0 20px rgba(102, 126, 0234, 0.4);
}

.login-container button:active {
    transform: translateY(0);
}

.login-container p{
    margin-top: 30px;
    color: #280950;
    opacity: 65%;
    cursor: pointer;
    font-size: 14px;
    transition: color 0.3s case;
}

.login-container p:hover{
    transform: scale(0.9);
    color: #764ba2;
   
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <input type="text" placeholder="Login" required>
            <br>
            <input type="password" placeholder="Password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a Senha?</p>
    </div>
</body>
</html>
